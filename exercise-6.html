<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 6</title>
</head>
<body>
    <script>
        let array = [];
        let i;
        let number = parseInt(prompt("Enter the number"));
        for (i = 0; i < 10 ;i++) {
            array[i] = Math.round(Math.random()*10);

        }

        for (i = 0; i < array.length ; i++) {
            if (array[i] == number) {
                alert("V is in the array");
                break;
            } else {
                alert("V is not in the array");
                break;
            }
        }

    document.write(array);
    </script>
</body>
</html>
