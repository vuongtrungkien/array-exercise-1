<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> exercise 1</title>
</head>
<body>
<script>
    let array = [];
    let max = 0;
    let i;
    for (i = 0; i < 10; i++) {
        array[i] = Math.round(Math.random() * 50);
        if (array[max] < array[i]) {
            max = i;
        }
    }
    document.write("10 random integers :  " + array);
    document.write("<br/>")
    document.write("Number max :  " + array[max] + " @ " + max);
</script>
</body>
</html>
