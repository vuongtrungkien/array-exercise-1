<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> exercise 1</title>
</head>
<body>
<script>
    let array = [];
    let data = "";
    let i;
    for (i = 0; i < 10; i++) {
        array[i] = Math.round(Math.random() * 20);
        if (array[i] >= 10) {
            data += array[i] + ",";
        }
    }
    document.write("10 random integers :  " + array);
    document.write("<br/>")
    document.write("number greater than or equal to 10 :  " + data);
</script>
</body>
</html>
