<body>
<script>
    let array = [];
    let sum = 0;
    let max = 0;
    let i;
    for (i = 0; i < 10; i++) {
        array[i] = Math.round(Math.random() * 50);
        if (array[max] < array[i]) {
            max = i;
        }
        sum += array[i];
    }
        let average = sum / i;
    document.write(  + array);
    document.write("<br/>");
    document.write("Number max :  " + array[max] + " @ " + max);
    document.write("<br/>");
    document.write("average :  " + average );



</script>
</body>
</html>
